    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
    // ++ 증가 연산자
    // 피연산자는 1개
    // 연산의 결과가 피연산자 위치에 따라 다름
    // 피연산자(변수)가 오른쪽에 있으면 결과는 변수+1
    // 피연산자(변수)가 왼쪽에 있으면 결과는 변수가 가진 값
    // 변수의 값을 1증가
    
    let a = 5;
    console.log(a++); // 5출력 a는 6이 됨
    console.log(++a); // 7출력 a는 7이 됨
    console.log(a); // 7

    // -- 감소 연산자
    // 피연산자는 1개
    // 연산의 결과가 피연산자 위치에 따라 다름
    // 피연산자(변수)가 오른쪽에 있으면 결과는 변수-1
    // 피연산자(변수)가 왼쪽에 있으면 결과는 변수가 가진 값
    // 변수의 값을 1감소

    console.log(--a); // 6출력 a는 6이 됨
    console.log(a--); // 6출력 a는 5가 됨
    console.log(a);   // 5

    let x = 10;
    let y = 20;

    let z = (x++) + (--y) - (x--) + (y++);
    
    </script>

</html>
