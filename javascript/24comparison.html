    <script>
    // 비교 연산자
    // ==(값이같다), !=(값지 같지않다), >(크다), <(작다), >=(크거나같다), <=(작거나같다)
    // ===(값과 타입이 같다), !==(값이나 타입이 같지않다)
    // 연산결과 : boolean (true, false)

    let a = 5;
    console.log(a == 5); // true
    console.log(a == 8); // false

    // > 크다
    console.log(a > 8); // false
    console.log(a > 3); // true
    console.log(a > 5); // false
