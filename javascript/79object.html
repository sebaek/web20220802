<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
    // object (객체)
    // 객체는 값(속성, property), 기능(메소드, method)을 갖는다

    // 객체 표현식 : {}
    let a = 3; // Number
    let b = "hello"; // String
    let c = function () {

    }; // function
    let d = []; // array
    let e = {}; // object

    console.log(e);

    // property
    let f = {name: "tesla"};
    console.log(f);

    let g = {name: "hyundai", model: "sonata"};
    console.log(g);
    console.log(f, g);

    let h = {color: "white", weight: 900, model: "avante"};
    console.log(h);

    let i = {
        name: "jimin",
        group: "bts",
        age: 20,
        song: "dynamite"
    };    
    console.log(i);

    console.log(i.group); // i객체의 group 프로퍼티
    console.log(i.name);
    console.log(i.age);
    console.log(i.song);
    console.log(f.name);
    console.log(g.name);

    // 객체의 프로퍼티 값 변경
    let j = 3;
    j = 4;

    i.age = 30; // 프로퍼티 값 변경
    i.song = "butter"; // 프로퍼티 값 변경
    console.log(i);
    console.log(i.age);
    console.log(i.song);

    // i객체의 name, group 프로퍼티 값을 변경하는 코드 작성
    i.name = "rm";
    i.group = "new jeans";

    console.log(i.name);
    console.log(i.group);
    console.log(i);



    </script>
</body>
</html>
