<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <!-- input#input$*2+button+p#result -->
    <input type="text" id="input1">
    <input type="text" id="input2">
    <button onclick="subtract();" class="btn btn-lg btn-danger">
        <i class="fa-solid fa-minus"></i>
    </button>
    <button onclick="sum();" class="btn btn-lg btn-danger">
        <i class="fa-solid fa-plus"></i>
    </button>
    <!-- button[onclick].btn.btn-lg.btn-primary*2>i.fa-solid.fa-xmark -->
    <button onclick="times()" class="btn btn-lg btn-primary">
        <i class="fa-solid fa-xmark"></i>
    </button>
    <button onclick="divide()" class="btn btn-lg btn-primary">
        <i class="fa-solid fa-divide"></i>
    </button>
    <p id="result"></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
    function sum() {
        let num1 = document.getElementById("input1").value;
        let num2 = document.getElementById("input2").value;

        let num3 = Number(num1);
        let num4 = Number(num2);

        document.getElementById("result").innerHTML = num3 + num4;
    }

    function times() {
        console.log("곱하기 함수 실행되?");
        let num1 = document.getElementById("input1").value;
        console.log(num1);

        let num2 = document.getElementById("input2").value;
        console.log(num2);

        document.getElementById("result").innerHTML = num1 * num2;
    }
    function divide() {
        console.log("나누기 함수 실행되?");
        let num1 = document.getElementById("input1").value;
        console.log(num1);

        let num2 = document.getElementById("input2").value;
        console.log(num2);

        document.getElementById("result").innerHTML = num1 / num2;
    }
    function subtract() {
        console.log("빼기 함수");
        // id가 input1 요소의 값 가져와서 변수에 할당
        let num1 = document.getElementById("input1").value;
        // id가 input2 요소의 값 가져와서 변수에 할당
        let num2 = document.getElementById("input2").value;

        // 위 두 변수의 값을 뺀 값을
        // result id 요소에 콘텐트로 할당
        document.getElementById("result").innerHTML = num1 - num2;
    }

    </script>
</body>
</html>
