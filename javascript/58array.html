<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
    let a = ["java", "spring", "jsp", "css", "html"];
    
    let b = [];
    // b.push(a[0]);
    // b.push(a[1]);
    // b.push(a[2]);
    // b.push(a[3]);
    // b.push(a[4]);

    for (let i = 0; i < a.length; i++) {
        b.push(a[i]);
    }
    console.log(b);

    let c = [3,2,2,4,3,9,6,12,1,5];
    let d = [];

    // d에 c의 값중 3의 배수만 복사 [3, 3, 9, 6, 12]
    for (let i = 0; i < c.length; i++) {
        if ((c[i] % 3) === 0) {
            d.push(c[i]);
        }
    }
    console.log(d);

    let e = [2,3,4,1,5,6];
    let f = ["java", "spring", "html", "css"];

    let g = [];

    // g에 e의 값들과 f의 값들을 복사해 넣는 코드 작성
    for (let i = 0; i < e.length; i++) {
        g.push(e[i]);
    }

    for (let i = 0; i < f.length; i++) {
        g.push(f[i]);
    }
    console.log(g); // [2,3,4,1,5,6,"java", "spring", "html", "css"]

    let h = [];
    // h에 e의 값과 f의 값을 교차해서 복사해 넣는 코드 작성
    for (let i = 0; i < f.length; i++) {
        h.push(e[i]);
        h.push(f[i]);
    }
    console.log(h); // [2, "java", 3, "spring", 4, "html", 1, "css"]
    </script>
</body>
</html>
