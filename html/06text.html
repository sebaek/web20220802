<!DOCTYPE html>
<html>
<head></head>
<body>
    <p>space는 하나만 출력</p>
    <p>Lorem,             ipsum    dolor.</p>
    <p>enter는 출력 안함 또는 space로 출력</p>
    <p>Lorem, 
        
        ipsum 
        
        
        dolor.</p>
    <hr>
    <p>새로운 줄은 br요소 사용</p>
    <p>Lorem,<br> ipsum<br><br><br> dolor.</p>

    <p>여러 space는 entity(특수기호) 사용</p>
    <p>Lorem,    ipsum dolor.</p>
    <p>Lorem,    &nbsp;&nbsp;&nbsp;ipsum dolor.</p>

    
</body>
</html>
