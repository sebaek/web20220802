<!DOCTYPE html>
<html>
<head>
    <style>
        /* attribute selector [attrName] */
        /* href 속성이 있는 요소들 선택 */
        [href] {
            background-color: yellow;
        }
        [title] {
            border: 5px solid;
        }
        [href="https://www.google.com"] {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <!-- (a>lorem1^br)*5 -->
    <a href="https://www.daum.net" title="다음">Lorem.</a><br>
    <a href="https://www.google.com">Optio!</a><br>
    <a href="https://www.naver.com">Velit?</a><br>
    <a href="">Illum.</a><br>
    <a href="">Laudantium.</a><br>
</body>
</html>
