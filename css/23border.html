<!DOCTYPE html>
<html>
<head>
    <style>
        #head1 {
            border-style: solid;
        }
        #head2 {
            border-style: double;
        }
        #head3 {
            border-style: dotted;
        }
        #head4 {
            border-style: dashed;
        }
        #head5 {
            border-style: groove;
        }
        #head6 {
            border-style: inset;
        }
        #head7 {
            border-style: outset;
        }
        #head8 {
            border-top-style: solid;
            border-right-style: dotted;
            border-bottom-style: double;
            border-left-style: dashed;
        }
        #head9 {
            /* 상하 좌우 */
            border-style: dashed solid;
        }
        #head10 {
            /* 상 우 하 좌 */
            border-style: dashed solid dotted double;
        }
    </style>
</head>
<body>
    <!-- h1#head$*10>lorem2 -->
    <h1 id="head1">
        Lorem, ipsum.
    </h1>
    <h1 id="head2">
        Non, beatae?
    </h1>
    <h1 id="head3">
        Autem, qui!
    </h1>
    <h1 id="head4">
        Rerum, similique?
    </h1>
    <h1 id="head5">
        Officia, tempora!
    </h1>
    <h1 id="head6">
        Commodi, enim.
    </h1>
    <h1 id="head7">
        Eligendi, alias.
    </h1>
    <h1 id="head8">
        Doloribus, laudantium!
    </h1>
    <h1 id="head9">
        Labore, eos!
    </h1>
    <h1 id="head10">
        Quo, incidunt?
    </h1>
</body>
</html>
