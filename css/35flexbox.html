<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .item {
            font-size: 48px;
        }
        .item:nth-child(odd) {
            background-color: gold;
        }
        .item:nth-child(even) {
            background-color: aqua;
        }
        .container {
            background-color: chocolate;
            display: flex;
            height: 300px;
        }
    </style>
</head>
<body>
    <!-- .container>.item#item$*5{$} -->
    <div class="container">
        <div class="item" id="item1">1</div>
        <div class="item" id="item2">2</div>
        <div class="item" id="item3">3</div>
        <div class="item" id="item4">4</div>
        <div class="item" id="item5">5</div>
    </div>

    <hr>

    <!-- div>div*4 -->
    <style>
        .parent {
            display: flex;
        }
        .parent > div {
            font-size: 48px;
            font-weight: bold;
            padding: 50px 25px;
        }
        .parent > div:hover {
            background-color: green;
        }
    </style>
    <div class="parent">
        <div>Tutorial<i class="fa-solid fa-caret-down"></i></div>
        <div>Reference<i class="fa-solid fa-caret-down"></i></div>
        <div>Exercise<i class="fa-solid fa-caret-down"></i></div>
        <div>Video</div>
    </div>
</body>
</html>
