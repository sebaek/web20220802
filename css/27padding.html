<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            border: 1px solid black;
        }

        #head1 {
            padding: 10px;
        }
        #head2 {
            padding-top: 10px;
        }
        #head3 {
            /* 오른쪽 패딩 */
            padding-right: 20px;
        }
        #head4 {
            /* 아래 패딩 */
            padding-bottom: 5px;
        }
        #head5 {
            /* 왼쪽 패딩 */
            padding-left: 7px;
        }

        #head6 {
            /* padding 사용해서 위아래 10px 좌우 20px */
        }

        #head7 {
            /* padding 사용해서 위 10px 오른 7px 아래 3px 왼 9px */
        }


    </style>
</head>
<body>
    <!-- h1#head$*15>lorem2 -->
    <h1 id="head1">
        Lorem, ipsum.
    </h1>
    <h1 id="head2">
        Ratione, adipisci!
    </h1>
    <h1 id="head3">
        Molestias, molestiae?
    </h1>
    <h1 id="head4">
        Rem, iste.
    </h1>
    <h1 id="head5">
        Quam, enim.
    </h1>
    <h1 id="head6">
        Odio, aliquam?
    </h1>
    <h1 id="head7">
        Molestiae, consequatur.
    </h1>
    <h1 id="head8">
        Odio, dolor.
    </h1>
    <h1 id="head9">
        Et, dolorem.
    </h1>
    <h1 id="head10">
        Delectus, exercitationem?
    </h1>
    <h1 id="head11">
        Ducimus, ex.
    </h1>
    <h1 id="head12">
        Minus, recusandae.
    </h1>
    <h1 id="head13">
        Libero, minima.
    </h1>
    <h1 id="head14">
        Quaerat, vero.
    </h1>
    <h1 id="head15">
        Eum, tenetur.
    </h1>
</body>
</html>
