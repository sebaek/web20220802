<!DOCTYPE html>
<html>
<head>
    <style>
        /* .은 클래스 셀렉터 */
        .special {
            font-size: 2em;
            background-color: yellow;
        }
    </style>
</head>
<body>

    <h1>html class</h1>
    <p>여러 요소를 그룹 짓는 attribute</p>

    <!-- p*10>lorem3 -->
    <p>Lorem, ipsum dolor.</p>
    <p class="special">Autem, minima ipsum?</p>
    <p class="special">Placeat, in veniam!</p>
    <p>Sed, consequuntur omnis.</p>
    <p class="special">Odio, qui incidunt.</p>
    <p>Nulla, tempora exercitationem!</p>
    <p>Cum, fugiat consequatur.</p>
    <p>Blanditiis, molestias dolore!</p>
    <p>Omnis, adipisci repellendus!</p>
    <p>Quam, iste sit?</p>
</body>
</html>
