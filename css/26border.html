<!DOCTYPE html>
<html>
<head>
    <style>
        #head1 {
            border: 5px solid red;
        }
        #head2 {
            /* border 너비 스타일 컬러 */
            border: 10px double rosybrown;
        }
        #head3 {
            border-style: double;
            border-width: 10px;
            border-color: rosybrown;
        }
        #head4 {
            border-top: 5px dotted blanchedalmond;
        }
        #head5 {
            border-right: 10px dashed green;
        }
        #head6 {
            /* 아래보더의 너비 모양 색 */
            border-bottom: 20px groove blueviolet;
        }
        #head7 {
            /* 왼쪽보더의 너비 모양 색 */
            border-left: 5px solid gold;
        }
        #head8 {
            border-left-color: gold;
            border-left-style: solid;
            border-left-width: 5px;
        }
    </style>
</head>
<body>
    <!-- h1#head$*15>lorem2 -->
    <h1 id="head1">
        Lorem, ipsum.
    </h1>
    <h1 id="head2">
        Inventore, officiis.
    </h1>
    <h1 id="head3">
        Iste, mollitia.
    </h1>
    <h1 id="head4">
        Aliquam, sunt.
    </h1>
    <h1 id="head5">
        Neque, totam.
    </h1>
    <h1 id="head6">
        Deleniti, recusandae.
    </h1>
    <h1 id="head7">
        Enim, officiis.
    </h1>
    <h1 id="head8">
        Fuga, esse?
    </h1>
    <h1 id="head9">
        Illum, iste!
    </h1>
    <h1 id="head10">
        Molestiae, nostrum?
    </h1>
    <h1 id="head11">
        Quo, labore?
    </h1>
    <h1 id="head12">
        Repellat, dolor?
    </h1>
    <h1 id="head13">
        Enim, dolorem.
    </h1>
    <h1 id="head14">
        Repudiandae, velit?
    </h1>
    <h1 id="head15">
        Temporibus, cupiditate!
    </h1>
</body>
</html>
