<!DOCTYPE html>
<html>
<head>
    <style>
        /* 주석은 style 요소 안에서만 작성 가능*/
        h1 {
            /* 슬래스별 ~ 별슬래시 사이는 주석 */
            /* 여러줄에서도
               사용 가능
            */
            /*
                코드보기 하면 보이니까 민감한 정보 작성 금지
            */
            /* 단축키는 컨트롤+슬래시 */
            color: burlywood;
            background-color: aqua;
        }
    </style>
</head>
<body>
    /* css 주석 */
    <h1>Lorem, ipsum dolor.</h1>
</body>
</html>
