<!DOCTYPE html>
<html>
<head>
    <style>
        .item {
            font-size: 48px;
        }
        .item:nth-child(odd) {
            background-color: gold;
        }
        .item:nth-child(even) {
            background-color: aqua;
        }
        .container {
            display: flex;
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <!-- .container>.item*5{$} -->
    <div class="container">
        <div class="item">1</div>
        <div class="item" style="flex: 1;">2</div>
        <div class="item" style="flex: 2;">3</div>
        <div class="item" style="flex: 1;">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
