<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            border-style: solid;
            border-width: 20px;
        }
        #head1 {
            border-color: aqua;
        }
        #head2 {
            border-top-color: beige;
        }
        #head3 {
            border-right-color: red;
        }
        #head4 {
            /* 아래보더 색 변경 */
            border-bottom-color: rosybrown;
        }
        #head5 {
            /* 왼쪽보더 색 변경 */
            border-left-color: blueviolet;
        }
        #head6 {
            /* border-color에 두 값 명시 */
            /* 상하 좌우 */
            border-color: blue red;
        }
        #head7 {
            /* border-color에 네개값 명시 */
            /* 상 우 하 좌 */
            border-color: burlywood seashell purple aqua;
        }

        #head8 {
            border-style: double;
            border-width: 10px;
            border-color: blanchedalmond blue;
        }
    </style>
</head>
<body>
    <!-- h1#head$*15>lorem2 -->
    <h1 id="head1">
        Lorem, ipsum.
    </h1>
    <h1 id="head2">
        Magni, animi.
    </h1>
    <h1 id="head3">
        Adipisci, facilis.
    </h1>
    <h1 id="head4">
        Iure, molestias?
    </h1>
    <h1 id="head5">
        Porro, quasi.
    </h1>
    <h1 id="head6">
        At, cumque.
    </h1>
    <h1 id="head7">
        Accusantium, sed!
    </h1>
    <h1 id="head8">
        Aspernatur, earum!
    </h1>
    <h1 id="head9">
        Amet, iusto.
    </h1>
    <h1 id="head10">
        Eos, voluptatum!
    </h1>
    <h1 id="head11">
        Cum, ipsum.
    </h1>
    <h1 id="head12">
        Quis, doloremque.
    </h1>
    <h1 id="head13">
        Corrupti, quis!

    <h1 id="head14">
        Doloribus, quibusdam.

    <h1 id="head15">
        Deleniti, sit.

</body>
</html>
