<!DOCTYPE html>
<html>
<head>
    <style>
        .item {
            font-size: 48px;
        }
        .item:nth-child(odd) {
            background-color: gold;
        }
        .item:nth-child(even) {
            background-color: aqua;
        }

        .flexbox {
            display: flex;
            background-color: chocolate;
        }

        .item {
            width: 100px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="flexbox">
        <!-- #div$.item*5{$} -->
        <div id="div1" class="item">1</div>
        <div id="div2" class="item">2</div>
        <div id="div3" class="item">3</div>
        <div id="div4" class="item">4</div>
        <div id="div5" class="item">5</div>
    </div>
</body>
</html>
